<div class="tab-container">
  <div class="tab">
    <button
      ofeHoverClass="hover"
      class="tablinks completed"
      *ngFor="let tab of tabs"
      (click)="selectTab(tab)"
      [class]="getStatusClasses(tab.active,tab.disabled)"
    >
      <span>{{ tab.tabTitle }}</span>
    </button>
  </div>

  <div id="tab" class="tabcontent">
    <ng-content></ng-content>
  </div>
</div>
