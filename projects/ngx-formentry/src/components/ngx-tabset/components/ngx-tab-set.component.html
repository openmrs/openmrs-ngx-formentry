<div
  [ngClass]="{
    'tab-container': tabs.length > 1,
    'tab-container-one-column': tabs.length === 1
  }"
>
  <section *ngIf="tabs.length > 1">
    <div class="tab">
      <button
        ofeHoverClass="hover"
        class="tablinks completed"
        *ngFor="let tab of tabs"
        (click)="selectTab(tab)"
        [class]="getStatusClasses(tab.active, tab.disabled)"
      >
        <span>{{ tab.tabTitle }}</span>
      </button>
    </div>
  </section>
  <section
    id="tab"
    [ngClass]="{
      'tab-content': tabs.length > 1,
      'tab-content-no-margin': tabs.length === 1
    }"
  >
    <ng-content></ng-content>
  </section>
</div>
